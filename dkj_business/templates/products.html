{% extends "layout.html" %}

{% block main %}
<div class="container mt-5">
    {% if products %}
    <div class="row justify-content-start">
        {% for product in products %}
        <div class="col-2">
            <div class="row" style="width: 100%; height: 100%;">
                <div class="img-thumbnail">
                    <img src="{{ url_for('static', filename='uploads/products_pictures/' + product.img) }}"
                        class="w-100" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col">{{ product.product_name }}</div>
                    <div class="col">Price: {{ product.price }}$</div>
                    <form action="remove/{{ product.id}}" method="post"><button
                            class="col btn btn-danger p-1 pt-0 pb-0 align-items-center">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="d-flex align-items-center justify-content-center flex-column" style="margin-top: 100px;">
    <div>
        <button class="btn btn-primary mt-5 "><a class="text-light" style="text-decoration: none;"
                href="{{ url_for('add_product', username=current_user.username)}}">Add product</a></button>
    </div>
</div>
{% else %}
<div class="d-flex align-items-center justify-content-center flex-column" style="margin-top: 100px;">
    <div class="h1 text-black-50"> No Product available</div>
    <div>
        <button class="btn btn-primary mt-5 "><a class="text-light" style="text-decoration: none;"
                href="{{ url_for('add_product', username=current_user.username)}}">Add product</a></button>
    </div>
</div>
{% endif%}
</div>
{% endblock %}
